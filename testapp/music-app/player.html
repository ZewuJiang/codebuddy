<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐APP - 播放器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans SC', -apple-system, sans-serif; }
    body { background: #0a0a0a; color: #fff; width: 393px; height: 852px; overflow: hidden; position: relative; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .vinyl-spin { animation: spin 8s linear infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.05); } }
    .bg-pulse { animation: pulse 3s ease-in-out infinite; }
    .progress-bar { appearance: none; -webkit-appearance: none; height: 3px; background: rgba(255,255,255,0.15); border-radius: 2px; outline: none; width: 100%; }
    .progress-bar::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; border-radius: 50%; background: #ee5a24; cursor: pointer; box-shadow: 0 0 10px rgba(238,90,36,0.5); }
    .lyric-active { color: #fff; font-size: 16px; font-weight: 600; }
    .lyric-dim { color: rgba(255,255,255,0.3); font-size: 14px; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body>
  <!-- 背景模糊图 -->
  <div class="absolute inset-0 z-0">
    <img src="https://images.unsplash.com/photo-1484755560615-a4c64e778a6c?w=800&h=1700&fit=crop" class="w-full h-full object-cover opacity-30 blur-3xl scale-110" alt="bg">
    <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/40 to-black/90"></div>
  </div>

  <div class="relative z-10 h-full flex flex-col">
    <!-- iOS 状态栏 -->
    <div class="flex justify-between items-center px-6 pt-3 pb-1">
      <span class="text-sm font-semibold">9:41</span>
      <div class="flex items-center gap-1.5">
        <i class="fas fa-signal text-xs"></i>
        <i class="fas fa-wifi text-xs"></i>
        <i class="fas fa-battery-full text-xs"></i>
      </div>
    </div>

    <!-- 顶部导航 -->
    <div class="flex justify-between items-center px-5 py-2">
      <i class="fas fa-chevron-down text-lg"></i>
      <div class="text-center">
        <p class="text-[10px] text-gray-400 uppercase tracking-widest">正在播放</p>
        <p class="text-xs text-gray-300">陈默 · 单曲</p>
      </div>
      <i class="fas fa-ellipsis text-lg"></i>
    </div>

    <!-- 唱片封面 -->
    <div class="flex-1 flex items-center justify-center px-5">
      <div class="relative">
        <!-- 光晕效果 -->
        <div class="absolute inset-0 bg-orange-500/20 rounded-full blur-3xl scale-110 bg-pulse"></div>
        <!-- 唱片 -->
        <div class="relative w-64 h-64 rounded-full overflow-hidden shadow-2xl vinyl-spin" style="box-shadow: 0 0 60px rgba(238,90,36,0.3), 0 0 120px rgba(238,90,36,0.1);">
          <img src="https://images.unsplash.com/photo-1484755560615-a4c64e778a6c?w=512&h=512&fit=crop" class="w-full h-full object-cover" alt="cover">
          <!-- 唱片中心孔 -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-16 h-16 rounded-full bg-black/80 border-4 border-gray-800 flex items-center justify-center">
              <div class="w-3 h-3 rounded-full bg-gray-600"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 歌曲信息 -->
    <div class="px-8 mb-2">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-bold">夜空中最亮的光</h2>
          <p class="text-sm text-gray-400 mt-0.5">陈默</p>
        </div>
        <div class="flex items-center gap-4 mt-1">
          <i class="fas fa-heart text-red-500"></i>
          <i class="fas fa-share-from-square text-gray-400"></i>
        </div>
      </div>
    </div>

    <!-- 歌词预览 -->
    <div class="px-8 mb-4 h-16 overflow-hidden">
      <div class="space-y-1.5 text-center">
        <p class="lyric-dim">在无边的黑夜里</p>
        <p class="lyric-active">你是最亮的那道光</p>
        <p class="lyric-dim">照亮我前行的方向</p>
      </div>
    </div>

    <!-- 进度条 -->
    <div class="px-8 mb-3">
      <input type="range" class="progress-bar" min="0" max="100" value="35">
      <div class="flex justify-between mt-1">
        <span class="text-[10px] text-gray-500">1:24</span>
        <span class="text-[10px] text-gray-500">3:56</span>
      </div>
    </div>

    <!-- 播放控制 -->
    <div class="px-8 mb-4">
      <div class="flex justify-between items-center">
        <i class="fas fa-shuffle text-gray-400 text-sm"></i>
        <i class="fas fa-backward-step text-xl"></i>
        <div class="w-16 h-16 rounded-full bg-gradient-to-br from-orange-500 to-red-500 flex items-center justify-center shadow-lg" style="box-shadow: 0 4px 25px rgba(238,90,36,0.5);">
          <i class="fas fa-pause text-xl ml-0"></i>
        </div>
        <i class="fas fa-forward-step text-xl"></i>
        <i class="fas fa-repeat text-orange-500 text-sm"></i>
      </div>
    </div>

    <!-- 底部功能栏 -->
    <div class="px-8 pb-8 flex justify-between items-center">
      <i class="fas fa-speaker text-gray-400 text-sm"></i>
      <div class="flex items-center gap-1 text-gray-400">
        <i class="fas fa-volume-low text-xs"></i>
        <div class="w-24 h-1 bg-white/15 rounded-full overflow-hidden">
          <div class="w-3/5 h-full bg-white/50 rounded-full"></div>
        </div>
        <i class="fas fa-volume-high text-xs"></i>
      </div>
      <i class="fas fa-list-ul text-gray-400 text-sm"></i>
    </div>
  </div>
</body>
</html>
