        @keyframes fadeIn {

            }
            
            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>

    <script>
        // Task Class
        class Task {
            constructor(title, category = 'Â∑•‰Ωú', priority = 'medium', dueDate = null) {
                this.id = this.generateId();
                this.title = title;
                this.completed = false;
                this.priority = priority;
                this.category = category;
                this.dueDate = dueDate;
                this.createdAt = new Date().toISOString();
                this.updatedAt = new Date().toISOString();
            }
            
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
        }

        // Storage Manager
        class StorageManager {
            static STORAGE_KEY = 'todoAppTasks';
            
            static save(tasks) {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(tasks));
                    return true;
                } catch (e) {
                    console.error('‰øùÂ≠òÂ§±Ë¥•:', e);
                    alert('Â≠òÂÇ®Á©∫Èó¥‰∏çË∂≥ÔºåËØ∑Ê∏ÖÁêÜÂ∑≤ÂÆåÊàê‰ªªÂä°');
                    return false;
                }
            }
            
            static load() {
                try {
                    const data = localStorage.getItem(this.STORAGE_KEY);
                    return data ? JSON.parse(data) : [];
                } catch (e) {
                    console.error('Âä†ËΩΩÂ§±Ë¥•:', e);
                    return [];
                }
            }
            
            static export() {
                const tasks = this.load();
                const dataStr = JSON.stringify(tasks, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `todo-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }
            
            static import(jsonData) {
                try {
                    const tasks = JSON.parse(jsonData);
                    if (Array.isArray(tasks)) {
                        this.save(tasks);
                        return true;
                    }
                    return false;
                } catch (e) {
                    console.error('ÂØºÂÖ•Â§±Ë¥•:', e);
                    return false;
                }
            }
        }

        // App Controller
        class TodoApp {
            constructor() {
                this.tasks = StorageManager.load();
                this.currentFilter = 'all';
                this.currentCategory = 'all';
                this.currentPriority = 'medium';
                this.editingTaskId = null;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.renderTasks();
                this.updateStats();
                this.renderCategoryFilters();
            }
            
            setupEventListeners() {
                // Add task
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                // Priority buttons
                document.querySelectorAll('.priority-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.priority-btn').forEach(b => {
                            b.classList.remove('active-high', 'active-medium', 'active-low');
                        });
                        const priority = e.target.dataset.priority;
                        e.target.classList.add(`active-${priority}`);
                        this.currentPriority = priority;
                    });
                });
                
                // Filter tabs
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderTasks();
                    });
                });
                
                // Footer buttons
                document.getElementById('clearCompletedBtn').addEventListener('click', () => this.clearCompleted());
                document.getElementById('exportBtn').addEventListener('click', () => StorageManager.export());
                document.getElementById('importBtn').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });
                
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            if (StorageManager.import(event.target.result)) {
                                this.tasks = StorageManager.load();
                                this.renderTasks();
                                this.updateStats();
                                alert('ÂØºÂÖ•ÊàêÂäüÔºÅ');
                            } else {
                                alert('ÂØºÂÖ•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Êñá‰ª∂Ê†ºÂºè');
                            }
                        };
                        reader.readAsText(file);
                    }
                });
                
                // Edit modal
                document.getElementById('cancelEditBtn').addEventListener('click', () => this.closeEditModal());
                document.getElementById('saveEditBtn').addEventListener('click', () => this.saveEdit());
                
                // Close modal on backdrop click
                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target.id === 'editModal') this.closeEditModal();
                });
            }
            
            addTask() {
                const input = document.getElementById('taskInput');
                const title = input.value.trim();
                
                if (!title) {
                    alert('ËØ∑ËæìÂÖ•‰ªªÂä°ÂÜÖÂÆπ');
                    return;
                }
                
                const category = document.getElementById('categorySelect').value;
                const dueDate = document.getElementById('dueDateInput').value;
                
                const task = new Task(title, category, this.currentPriority, dueDate || null);
                this.tasks.unshift(task);
                
                StorageManager.save(this.tasks);
                
                input.value = '';
                document.getElementById('dueDateInput').value = '';
                
                this.renderTasks();
                this.updateStats();
                this.renderCategoryFilters();
            }
            
            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    task.updatedAt = new Date().toISOString();
                    StorageManager.save(this.tasks);
                    this.renderTasks();
                    this.updateStats();
                }
            }
            
            deleteTask(taskId) {
                if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü')) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    StorageManager.save(this.tasks);
                    this.renderTasks();
                    this.updateStats();
                    this.renderCategoryFilters();
                }
            }
            
            openEditModal(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;
                
                this.editingTaskId = taskId;
                document.getElementById('editTaskInput').value = task.title;
                document.getElementById('editCategorySelect').value = task.category;
                document.getElementById('editPrioritySelect').value = task.priority;
                document.getElementById('editDueDateInput').value = task.dueDate || '';
                
                document.getElementById('editModal').classList.add('show');
            }
            
            closeEditModal() {
                document.getElementById('editModal').classList.remove('show');
                this.editingTaskId = null;
            }
            
            saveEdit() {
                const task = this.tasks.find(t => t.id === this.editingTaskId);
                if (!task) return;
                
                task.title = document.getElementById('editTaskInput').value.trim();
                task.category = document.getElementById('editCategorySelect').value;
                task.priority = document.getElementById('editPrioritySelect').value;
                task.dueDate = document.getElementById('editDueDateInput').value || null;
                task.updatedAt = new Date().toISOString();
                
                if (!task.title) {
                    alert('‰ªªÂä°ÂÜÖÂÆπ‰∏çËÉΩ‰∏∫Á©∫');
                    return;
                }
                
                StorageManager.save(this.tasks);
                this.closeEditModal();
                this.renderTasks();
                this.renderCategoryFilters();
            }
            
            clearCompleted() {
                const completedCount = this.tasks.filter(t => t.completed).length;
                if (completedCount === 0) {
                    alert('Ê≤°ÊúâÂ∑≤ÂÆåÊàêÁöÑ‰ªªÂä°');
                    return;
                }
                
                if (confirm(`Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ ${completedCount} ‰∏™Â∑≤ÂÆåÊàê‰ªªÂä°ÂêóÔºü`)) {
                    this.tasks = this.tasks.filter(t => !t.completed);
                    StorageManager.save(this.tasks);
                    this.renderTasks();
                    this.updateStats();
                    this.renderCategoryFilters();
                }
            }
            
            filterTasks() {
                let filtered = [...this.tasks];
                
                // Filter by status
                if (this.currentFilter === 'active') {
                    filtered = filtered.filter(t => !t.completed);
                } else if (this.currentFilter === 'completed') {
                    filtered = filtered.filter(t => t.completed);
                }
                
                // Filter by category
                if (this.currentCategory !== 'all') {
                    filtered = filtered.filter(t => t.category === this.currentCategory);
                }
                
                return filtered;
            }
            
            isOverdue(dueDate) {
                if (!dueDate) return false;
                return new Date(dueDate) < new Date(new Date().toDateString());
            }
            
            renderTasks() {
                const taskList = document.getElementById('taskList');
                const filtered = this.filterTasks();
                
                if (filtered.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <p>ÊöÇÊó†ÂæÖÂäû‰∫ãÈ°π</p>
                        </div>
                    `;
                    return;
                }
                
                taskList.innerHTML = filtered.map(task => {
                    const overdue = this.isOverdue(task.dueDate);
                    return `
                        <div class="task-item ${task.completed ? 'completed' : ''} ${overdue && !task.completed ? 'overdue' : ''} priority-${task.priority}" data-id="${task.id}">
                            <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="app.toggleTask('${task.id}')"></div>
                            <div class="task-main">
                                <div class="task-content">${this.escapeHtml(task.title)}</div>
                                <div class="task-meta">
                                    <span class="task-category">${task.category}</span>
                                    ${task.dueDate ? `<span class="task-date ${overdue && !task.completed ? 'overdue' : ''}">üìÖ ${task.dueDate}</span>` : ''}
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="action-btn edit-btn" onclick="app.openEditModal('${task.id}')">‚úèÔ∏è</button>
                                <button class="action-btn delete-btn" onclick="app.deleteTask('${task.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            renderCategoryFilters() {
                const categories = ['all', ...new Set(this.tasks.map(t => t.category))];
                const container = document.getElementById('categoryFilters');
                
                container.innerHTML = categories.map(cat => {
                    const count = cat === 'all' ? this.tasks.length : this.tasks.filter(t => t.category === cat).length;
                    return `
                        <button class="category-filter ${this.currentCategory === cat ? 'active' : ''}" data-category="${cat}">
                            ${cat === 'all' ? 'ÂÖ®ÈÉ®ÂàÜÁ±ª' : cat} (${count})
                        </button>
                    `;
                }).join('');
                
                // Add event listeners
                container.querySelectorAll('.category-filter').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.renderTasks();
                    });
                });
            }
            
            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                
                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize app
        const app = new TodoApp();
    </script>
</body>
